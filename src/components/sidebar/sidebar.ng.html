<script type="text/ng-template" id="sidebar-renderer.html">
    <span ng-if="item.heading">{{item.text}}</span>
    <a ng-if="!item.heading" ng-href="{{vm.$state.href(item.sref, item.params)}}" title="{{item.text}}">
        <div ng-if="item.alert" ng-class="item.label || 'label label-success'" class="pull-right">{{item.alert}}</div>
        <em ng-if="item.icon" class="{{item.icon}}"></em><span>{{item.text}}</span></a>
    <ul ng-if="item.submenu" uib-collapse="vm.isCollapse(pIndex)" ng-init="vm.addCollapse(pIndex, item)"
        class="nav sidebar-subnav">
        <li class="sidebar-subnav-header">{{item.text}}</li>
        <li ng-repeat="item in item.submenu" ng-include="'sidebar-renderer.html'"
            ng-class="vm.getMenuItemPropClasses(item)" ng-init="pIndex=(pIndex+'-'+$index); inSubmenu = true"
            ng-click="vm.toggleCollapse(pIndex)"></li>
    </ul>
</script>
<!-- START Sidebar (left)-->
<div class="aside-inner">
    <nav sidebar="" sidebar-anyclick-close="" ng-class="{'show-scrollbar': app.layout.asideScrollbar}" class="sidebar">
        <!-- START sidebar nav-->
        <ul class="nav">
            <!-- START user info-->

            <li ng-class="vm.getMenuItemPropClasses(item)" ng-repeat="item in vm.menuItems" ng-init="pIndex = $index"
                ng-include="'sidebar-renderer.html'" ng-click="vm.toggleCollapse(pIndex, true)"></li>
        </ul>
        <!-- END sidebar nav-->
    </nav>
</div>
