<div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <!--<img src="../../../assets/img/logo.png" alt="Image" class="block-center img-rounded" />-->
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center pv">FAÇA LOGIN PARA CONTINUAR</p>
            <form role="form" ng-submit="vm.login()" name="loginForm" novalidate="" class="form-validate mb-lg">
                <div class="form-group has-feedback">
                    <input type="text" name="username" placeholder="Nome de usuário" autocomplete="off"
                           ng-model="vm.account.username" required="" class="form-control"/>
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                    <ng-messages for="loginForm.username.$error">
                        <span ng-message="required" class="text-danger">This field is required</span>
                        <span ng-message="email" class="text-danger">This field must be a valid email address</span>
                    </ng-messages>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" placeholder="Senha" ng-model="vm.account.password"
                           required="" class="form-control"/>
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                    <ng-messages for="loginForm.password.$error">
                        <span ng-message="required" class="text-danger">This field is required</span>
                    </ng-messages>
                </div>
                <div class="clearfix">
                    <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                            <input type="checkbox" value="" name="remember" ng-model="vm.account.remember"/>
                            <span class="fa fa-check"></span>Manter conectado</label>
                    </div>
                    <div class="pull-right">
                        <a ui-sref="page.recover" class="text-muted">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
            </form>
            <div ng-show="vm.authMsg" class="alert alert-danger text-center">{{vm.authMsg}}</div>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span ng-bind="app.year"></span>
        <span>-</span>
        <span ng-bind="app.name"></span>
        <br/>
        <span ng-bind="app.description"></span>
    </div>
</div>
